<!DOCTYPE html>
<html lang="no">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Edit Tickets</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Edit</h1>
            <form class="form">
                <input type="text" id="id" hidden/>
                <div class="form-group">
                    <label for="amountTicket">Amount of tickets</label>
                    <input type="text" class="form-control" id="amountTicket" />
                </div>
                <div class="form-group">
                    <label for="firstName">FirstName</label>
                    <input type="text" class="form-control" id="firstName"/>
                </div>
                <div class="form-group">
                    <label for="lastName">lastName</label>
                    <input type="text" class="form-control" id="lastName"/>
                </div>
                <div class="form-group">
                    <label for="phone">Phone NR</label>
                    <input type="text" class="form-control" id="phone"/>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="movie">Movie</label>
                    <select id="movie" class="form-control">
                        <option>Choose Film</option>
                    </select>
                </div>
            </form>
            <button class="btn btn-primary" onclick="editTicket()">Edit Ticket</button><br/>
        </div>
    </div>
</div>
<script src="edit.js"></script>
</body>
</html>

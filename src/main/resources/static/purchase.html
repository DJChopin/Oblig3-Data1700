<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Ticket Purchase Form</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Purchase</h1>
            <form class="form">
                <div class="form-group">
                    <label for="ticketAmount">Amount of Tickets</label>
                    <input type="text" class="form-control" id="ticketAmount" onchange="validTicketAmount()"/>
                    <span id="wrongTicketAmount" style="color: red"></span>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" onchange="validFirstName()"/>
                    <span id="wrongFirstName" style="color: red"></span>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" onchange="validLastName()"/>
                    <span id="wrongLastName" style="color: red"></span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone" onchange="validPhone()"/>
                    <span id="wrongPhone" style="color: red"></span>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" id="email" onchange="validEmail()">
                    <span id="wrongEmail" style="color: red"></span>
                </div>
                <div class="form-group">
                    <label for="movie">Movie</label>
                    <select id="movie" class="form-control">
                        <option>Choose Film</option>
                    </select>
                </div>
            </form>
            <button class="btn btn-primary" onclick="purchase()">Purchase Ticket</button><br/>
        </div>
    </div>
</div>
<script src="purchase.js"></script>
<script src="validation.js"></script>
</body>
</html>
